  <!-- Pop Ups -->
  <div class="pop-up">
    <div class="pop-up-container">
      <form action="#" class="post-form" id="post-form" onsubmit="event.preventDefault();">
        <div class="pop-up-head">
          <span class="pop-up-title">post what is on your mind</span>
          <button class="pop-up-cancel" onclick="post(postW)" type="reset" title="Cancel Post">
            &times;
          </button>
        </div>
        <div class="pop-up-body flex">
          <div class="post-img-container">
            <img src="./Img/person-circle.png" class="pop-up-img" alt="$name" />
          </div>
          <div class="post-field">
            <label for="caption">write your post in 200 letters</label>
            <input type="text" maxlength="15" placeholder="user name" id="post-user" class="post-user" />
            <textarea name="caption" id="caption" class="post-text" placeholder="Try Hello World!" maxlength="200"
              spellcheck="false"></textarea>
          </div>
        </div>
        <div class="pop-up-bottom">
          <button class="post" type="submit" onclick="posted(); post(postW);">
            post
          </button>
        </div>
      </form>
    </div>
  </div>
