<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <title>Threads</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
  <main>
    <header class="header flex flex-align-center flex-justify-sp-bt sty">
      <button class="post-btn threadbtn flex-al-cen-jus-cen" onclick="post(postW)">
        <span class="tweet-text" style="font-size: large;">Thread</span>
        <img src="./Img/icons8-edit-96.png" width="20px" alt="" srcset="" />
      </button>
    </header>

    <section>
      <div class="mid-col">
        <div class="post-container">
          <table class="table">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div>
                    <div>
                      <h5 class="mb-0">Necklace</h5>
                    </div>
                  </div>
                </td>
                <td>50$</td>
                <td>
                  Our necklace is made with high quality jewelry and is 17cm
                  long
                </td>
                <td>
                  <div class="dropdown open">
                    <a href="#!" class="px-2" id="triggerId1" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      <i class="fa fa-ellipsis-v"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="triggerId1">
                      <a class="dropdown-item" href="#"><i class="fa fa-pencil mr-1"></i> Edit</a>
                      <a class="dropdown-item text-danger" href="#"><i class="fa fa-trash mr-1"></i> Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody class="result"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Pop Ups -->
  <div class="pop-up">
    <div class="pop-up-container">
      <form action="#" class="post-form" id="post-form" >
        <div class="pop-up-head">
          <button class="pop-up-cancel" onclick="post(postW)" type="reset" title="Cancel Post">
            &times;
          </button>
        </div>
        <div class="pop-up-body flex">
          <div class="post-field">
            <input type="text" maxlength="15" placeholder="Product Name" id="post-user" class="post-user" />
            <input type="number" maxlength="10" placeholder="Product Price" id="post-price" class="post-user" />
            <textarea name="caption" id="caption" class="post-text" placeholder="Description" maxlength="50"
              spellcheck="false"></textarea>
          </div>
        </div>
        <div class="pop-up-bottom">
          <button class="post" type="submit" onclick="posted(); post(postW);">
            post
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
